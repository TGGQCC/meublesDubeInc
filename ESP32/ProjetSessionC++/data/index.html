<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC</title>
</head>

<body>
    <form method="POST" style="width: 50%; margin:auto; display: flex; flex-direction: column; align-items: center; border: 2px solid black; border-radius: 20px; padding-bottom: 20px;">
        <h2>Connexion</h2>
        <label>Usager : </label>
        <input id="user" type="text" name="user">
        <label>Mot de passe : </label>
        <input id="password" type="password" name="password">
        <button type="button" onclick="login()">Se connecter</button>
    </form>
</body>
</html>
<style>
    body{
        font-family:Arial, Helvetica, sans-serif;
    }

    input{
        margin-bottom: 20px;
        height: 15px;
        width: 20%;
    }

    button{
        height: 50px;
        width: 20%;
    }
</style>
<script>
    function login() {
        let user = document.getElementById("user").value;
        let password = document.getElementById("password").value;
        console.log(user, password);

        if(user != "" && password != "")
        {

            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "login", true);
            xhttp.onreadystatechange = function (){
                if(this.readyState == 4 && this.status == 200){
                    let json = JSON.parse(this.responseText);
                    if(json["token"] != "123"){
                        window.location = "main";
                        window.localStorage.setItem("token", json["token"]);
                    }
                }
            }
            xhttp.send("user="+user+"&password="+password);
        }
        
    }
</script>
