<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC</title>
</head>

<body>
    <div style="display: flex;">
        <div style="width: 40%;">
            <img src="sac.PNG" style="width: 60%; height: auto;"><br>
            <div style="margin-bottom: 8px; margin-top: 11px;">
                <label style="font-weight: bold; font-size: 24px;">Type de bois</label><br>
            </div>
            <select style="margin-left: 18px; width: 84%; height: 40px; border: 4px solid black;  font-size: 18px; background-image: linear-gradient(white, rgb(96, 156, 96));">
                <option>Érable</option>
                <option>Acajou</option>
            </select><br>
            <div style="margin-bottom: 8px; margin-top: 12px;">
                <label style="font-weight: bold; font-size: 24px;">Caractéristiques</label>
            </div>
            <div style="border: 4px solid black; margin-left: 18px; width: 82%; height: 130px; font-size: 18px;">
                <label style="display: inline-block; margin-bottom: 3px; margin-top: 8px;">Bois</label><label><span style="margin-left: 120px;">: Érable</span></label><br>
                <label style="display: inline-block; margin-bottom: 3px;">Type</label><label><span style="margin-left: 117px;">: dur</span></label><br>
                <label style="display: inline-block; margin-bottom: 3px;">Origine</label><label><span style="margin-left: 98px;">: US</span></label><br>
                <label style="display: inline-block; margin-bottom: 3px;">Temps de séchage</label><label><span style="margin-left: 22px;">: 20 secondes</span></label><br>
                <label style="display: inline-block; margin-bottom: 8px;">Température min</label><label><span style="margin-left: 30px;">: 25 Celsius</span></label>
            </div>
        </div>
        
        <div style="width: 50%; height: 100px; margin-top: 3%;">
            <label style="font-weight: bold; font-size: 24px;">Contrôle du four de séchage</label>
            <div style=" width: 95%; margin-left: 5%;">
                <div style=" height :328px; border: 4px solid black; display: flex; flex-direction: column; align-items: center;">
                    <div>
                        <p style="font-weight: bold; margin-bottom: 20px; font-size: 18px;"><span>Température du four</span></p>
                    </div>
                    <div>
                        <p style="color: blue; font-weight: bold; font-size: 20px; margin-bottom: 90px;">23:00 Celcius</p>
                    </div>
                    <div>
                        <button style="background-color: cornflowerblue; border-radius: 30px; border: none; width: 280px; height: 45px; font-weight: bolder; font-size: 26px; margin-bottom: 35px;">Démarrage du four</button>
                    </div>
                    <div style="display: flex; flex-direction: row; align-self: flex-start; color: blue;">
                        <div style="margin-right: 100px; margin-left: 25px;">
                            <p>Érable</p>
                        </div>
                        <div style="margin-right: 20px;">
                            <p>0s</p>
                        </div>
                        <div style="margin-right: 20px;">
                            <p>/20s</p>
                        </div>
                        <div style="margin-right: 20px;">
                            <p>(min:25 Celsius)</p>
                        </div>
                            <div style="margin-right: 4px; width:6px; height:6px; border-radius:50px; background: red; border: 1px solid black; margin-top: 21px;"></div>

                            <div style="margin-right: 4px; width:6px; height:6px; border-radius:50px; background: yellow; border: 1px solid black; margin-top: 21px;"></div>
                        
                            <div style="width:6px; height:6px; border-radius:50px; background: green; border: 1px solid black; margin-top: 21px;"></div>                     
                    </div>
                </div>
                
            </div>
        </div>
</div>
</body>

</html>
